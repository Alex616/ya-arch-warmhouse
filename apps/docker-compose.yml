version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: smarthome-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./smart_home/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - smarthome-network

  temperature-api:
    build:
      context: ./temperature-api
      dockerfile: Dockerfile
    container_name: temperature-api
    ports:
      - "8081:8081"
    networks:
      - smarthome-network

  app:
    build:
      context: ./smart_home
      dockerfile: Dockerfile
    container_name: smarthome-app
    depends_on:
      postgres:
        condition: service_healthy
      temperature-api:
        condition: service_started
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/smarthome
      - TEMPERATURE_API_URL=http://temperature-api:8081
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - smarthome-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: smarthome-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - smarthome-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: smarthome-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - smarthome-network

  device-service:
    build:
      context: ./device-service
      dockerfile: Dockerfile
    container_name: device-service
    depends_on:
      - kafka
      - app
    environment:
      - MONOLITH_URL=http://app:8080
      - KAFKA_BROKER=kafka:29092
      - PORT=:8082
    ports:
      - "8082:8082"
    restart: unless-stopped
    networks:
      - smarthome-network

  telemetry-service:
    build:
      context: ./telemetry-service
      dockerfile: Dockerfile
    container_name: telemetry-service
    depends_on:
      - kafka
    environment:
      - KAFKA_BROKER=kafka:29092
      - KAFKA_GROUP_ID=telemetry-service
      - PORT=:8083
    ports:
      - "8083:8083"
    restart: unless-stopped
    networks:
      - smarthome-network

  heating-service:
    build:
      context: ./heating-service
      dockerfile: Dockerfile
    container_name: heating-service
    depends_on:
      - kafka
      - temperature-api
    environment:
      - KAFKA_BROKER=kafka:29092
      - KAFKA_GROUP_ID=heating-service
      - TEMPERATURE_API_URL=http://temperature-api:8081
    restart: unless-stopped
    networks:
      - smarthome-network

volumes:
  postgres_data:

networks:
  smarthome-network:
    driver: bridge
